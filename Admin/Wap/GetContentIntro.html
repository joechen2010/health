    window.close();
}
</script>

<form name="myform">

 <LEGEND align=left>显示简介字符设置</LEGEND>

  <tr >
    <td width="40%" align="right"><div align="center">显示的字符：</div></td>
    <td width="60%" ><input name="strlen" type="text" onBlur="CheckNumber(this,'每页显示的字符');" size="6" value="50"></td>

</table>
</FIELDSET>
</td>
</tr>

</table>
</form>

</html>
